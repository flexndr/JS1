<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 2; i <= 100; i++) {
        let simple = true;
        for (let j = 2; j <= i / 2; j++) {
            if (i % j === 0) {
                simple = false;
            }
        }
        if (simple === true) {
            console.log(i);
        }
    }
</script>
</body>
</html>
