<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .preview__wrapper{display:flex;justify-content:space-between;}
        img{transition-duration:300ms}
        img:hover{cursor:pointer;filter:contrast(130%)}
        #image{margin: 20px calc((100% - 1000px)/2)}
    </style>
</head>
<body>
<div class="preview__wrapper">
    <img id="1" src="small/1.jpg" alt="flowers" onclick="f(id)">
    <img id="2" src="small/2.jpg" alt="flowers" onclick="f(id)">
    <img id="4" src="small/4.jpg" alt="flowers" onclick="f(id)">
</div>
<img id="image" src="big/1.jpg" alt="flowers" onerror="loadError()">
<script>
    function f(id) {
        let path = document.getElementById("image");
        path.src = "big/"+id+".jpg";
    }
    function loadError() {
        alert("фото не найдено")
    }
</script>
</body>
</html>
