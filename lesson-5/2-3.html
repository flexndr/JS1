<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{border-collapse:collapse;}
        .black{background-color:grey;}
        .cell{width:50px;height:50px;border:thin solid;vertical-align:center;text-align:center}
        .rotatetext{transform:rotate(180deg);}
    </style>
</head>
<body>
<script>
    let figures = ["&#9820","&#9822","&#9821","&#9819","&#9818","&#9821","&#9822","&#9820",
    "&#9823","&#9823","&#9823","&#9823","&#9823","&#9823","&#9823","&#9823",
    "","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","&#9817","&#9817","&#9817","&#9817","&#9817","&#9817","&#9817","&#9817",
        "&#9814","&#9816","&#9815","&#9813","&#9812","&#9815","&#9816","&#9814"];

    function createTable() {
        let letter = ["a","b","c","d","e","f","g","h"];
        let table = document.createElement('table');
        let tablecontent = "";
        let k=0;
        for (let i=0;i<10;i++){
            tablecontent += "<tr>";
            for (let j=0;j<10;j++){
                let cellStyle = "";
                let cellContent = "";
                if (i>0 && i<9 && j>0 && j<9 && (i+j)%2){ cellStyle = "black" }
                if ((j===0 || j===9) && i!==0 && i!==9) {cellContent = 9-i}
                if ((i===0 || i===9) && j!==0 && j!==9) {cellContent = letter[j-1]}
                if (i===0 || j===9) {cellStyle += " rotatetext"}
                if (i>0 && i<9 && j>0 && j<9){ cellContent += figures[k];k++ }
                tablecontent+="<td class='cell "+ cellStyle +"'>"+cellContent+"</td>"
            }
            tablecontent+="</tr>";
        }
        table.innerHTML = tablecontent;
        document.body.append(table);
    }
    createTable();
</script>
</body>
</html>
