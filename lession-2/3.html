<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 10, b = 5;
    (a>=0 && b>=0) ? alert(a - b): (a<0 && b<0) ? alert(a * b) : alert(a + b) ;

    a = -10;
    b = -5;
    (a>=0 && b>=0) ? alert(a - b): (a<0 && b<0) ? alert(a * b) : alert(a + b) ;

    a = -10;
    b = 5;
    (a>=0 && b>=0) ? alert(a - b): (a<0 && b<0) ? alert(a * b) : alert(a + b) ;
</script>
</body>
</html>
