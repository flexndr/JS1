<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>меняем переменные местами</title>
</head>
<body>
меняем местами значения переменных без использования дополнительной переменной:
<br>
<script>
    a=parseInt(prompt("введи переменную а"));
    b=parseInt(prompt("введи переменную b"));
    document.write("начальные значения: a="+ a+ " b="+b+"<p>");
    b=a-b;
    a=a-b;
    b=a+b;
    document.write("конечные значения: a="+ a+ " b="+b);
</script>
</body>
</html>
