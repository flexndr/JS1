<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1000+108</title>
</head>
<body>
операция конкатенации имеет больший приоритет чем сложение, поэтому интерпритатор не пытается привести строковое выражение в число и выполняет объединение переменных как двух строк.
<br>
<script>
    document.write(result = 1000 + "108");
</script>
</body>
</html>
