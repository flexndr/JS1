<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <style>
        #snake-field{display:inline-block;}
        #snake-renew,#snake-start{width:150px;padding:15px;color:white;background-color:green;text-align:center;cursor:pointer;float:left;margin-right:10px;}
        .game-table{border-collapse:collapse;background-color:#3e3e3e;}
        td.game-table-cell{width:15px;height:15px;border:1px dotted #eee;}
        .snake-unit{background-color:white;}
        .food-unit{background-color:red;}
        .bar-unit{background-color:yellow}
        .buttons{display:inline-block;}
        .wrap{margin:30px auto 0;text-align:center;}
    </style>
</head>
<body>
<div class="wrap">
    <div id="snake-field"></div>
    <div class="buttons">
        <div id="snake-start">Старт</div>
        <div id="snake-renew">Новая игра</div>
    </div>
    <div>
        ваш счет:<span id="score">0</span>
    </div>
</div>
<script>
    const FIELD_SIZE_X = 20;//строки
    const FIELD_SIZE_Y = 20;//столбцы
    const SNAKE_SPEED = 200; // Интервал между перемещениями змейки
    var snake = []; // Сама змейка
    var direction = 'y+'; // Направление движения змейки
    var gameIsRunning = false; // Запущена ли игра
    var snake_timer; // Таймер змейки
    var food_timer; // Таймер для еды
    var bar_timer; // таймер для препятствий
    var score = 0; // Результат
    function init() {
        prepareGameField(); // Генерация поля
        var wrap = document.getElementsByClassName('wrap')[0];
        wrap.style.width = '400px';
        document.getElementById('snake-start').addEventListener('click', startGame);
        document.getElementById('snake-renew').addEventListener('click', refreshGame);
        addEventListener('keydown', changeDirection);
    }
    function prepareGameField() {//Функция генерации игрового поля
        var game_table = document.createElement('table');// Создаём таблицу
        game_table.setAttribute('class', 'game-table ');
        for (var i = 0; i < FIELD_SIZE_X; i++) {// Генерация ячеек игровой таблицы
            var row = document.createElement('tr');// Создание строки
            row.className = 'game-table-row row-' + i;
            for (var j = 0; j < FIELD_SIZE_Y; j++) {
                var cell = document.createElement('td');// Создание ячейки
                cell.className = 'game-table-cell cell-' + i + '-' + j;
                row.appendChild(cell); // Добавление ячейки
            }
            game_table.appendChild(row); // Добавление строки
        }
        document.getElementById('snake-field').appendChild(game_table); // Добавление таблицы
    }
    function startGame() {
        gameIsRunning = true;
        respawn();//создали змейку
        snake_timer = setInterval(move, SNAKE_SPEED);//каждые 200мс запускаем функцию move
        setTimeout(createFood, 5000);
        bar_timer = setInterval(createBar, 5000);
    }
    function respawn() {// Змейка - массив td Стартовая длина змейки = 2 Respawn змейки из центра
        var start_coord_x = Math.floor(FIELD_SIZE_X / 2);
        var start_coord_y = Math.floor(FIELD_SIZE_Y / 2);
        var snake_head = document.getElementsByClassName('cell-' + start_coord_y + '-' + start_coord_x)[0];
        snake_head.setAttribute('class', snake_head.getAttribute('class') + ' snake-unit');
        var snake_tail = document.getElementsByClassName('cell-' + (start_coord_y-1) + '-' + start_coord_x)[0];
        snake_tail.setAttribute('class', snake_tail.getAttribute('class') + ' snake-unit');
        snake.push(snake_head);
        snake.push(snake_tail);
    }
    function move() {//Движение змейки
        document.getElementById('score').innerText = score;
        var snake_head_classes = snake[snake.length-1].getAttribute('class').split(' ');
        var new_unit;
        var snake_coords = snake_head_classes[1].split('-');//преобразовали строку в массив
        var coord_y = parseInt(snake_coords[1]);
        var coord_x = parseInt(snake_coords[2]);
        if (direction === 'x-') {
            ++coord_x;
            if (coord_x === FIELD_SIZE_X) {
                coord_x = 0;
            }
        } else if (direction === 'x+') {
            --coord_x;
            if (coord_x < 0) {
                coord_x = FIELD_SIZE_X-1;
            }
        } else if (direction === 'y-') {
            ++coord_y;
            if (coord_y === FIELD_SIZE_Y) {
                coord_y = 0;
            }
        } else if (direction === 'y+') {
            --coord_y;
            if (coord_y < 0) {
                coord_y = FIELD_SIZE_Y-1;
            }
        }


        new_unit  = document.getElementsByClassName('cell-' + (coord_y) + '-' + (coord_x))[0];
        if (!isSnakeUnit(new_unit) && new_unit !== undefined) {//console.log(new_unit);
            new_unit.setAttribute('class', new_unit.getAttribute('class') + ' snake-unit');// Добавление новой части змейки
            snake.push(new_unit);
            if (!haveFood(new_unit)) {// Проверяем, надо ли убрать хвост
                var removed = snake.splice(0, 1)[0];// Находим хвост
                var classes = removed.getAttribute('class').split(' ');
                removed.setAttribute('class', classes[0] + ' ' + classes[1]);
            }
        }
        else {           finishTheGame();        }
    }
    function isSnakeUnit(unit) {//проверка, что змейка не попала сама в себя в новой ячейке @param unit @returns {boolean}
        var check = false;
        if (snake.includes(unit)) {check = true;}//если в змейке содержится новая ячейка,значит возникло пересечение
        return check;
    }
    function haveFood(unit) {//проверка на еду    * @param unit    * @returns {boolean}
        var check = false;
        var unit_classes = unit.getAttribute('class').split(' ');
        if (unit_classes.includes('food-unit')) {  // Если еда
            check = true;
            createFood();
            score++;
        }
        if (unit_classes.includes('bar-unit')){finishTheGame();}
        return check;
    }

    function createFood() {
        var foodCreated = false;
        while (!foodCreated) { //пока еду не создали            // рандом
            var food_x = Math.floor(Math.random() * FIELD_SIZE_X);
            var food_y = Math.floor(Math.random() * FIELD_SIZE_Y);
            var food_cell = document.getElementsByClassName('cell-' + food_y + '-' + food_x)[0];
            var food_cell_classes = food_cell.getAttribute('class').split(' ');
            if (!food_cell_classes.includes('snake-unit')) {// проверка на змейку
                var classes = '';
                for (var i = 0; i < food_cell_classes.length; i++) {classes += food_cell_classes[i] + ' ';}
                food_cell.setAttribute('class', classes + 'food-unit');
                foodCreated = true;
            }
        }
    }
    function createBar() {
        var barCreated = false;
        while (!barCreated) { //пока препятствие не создали            // рандом
            var bar_x = Math.floor(Math.random() * FIELD_SIZE_X);
            var bar_y = Math.floor(Math.random() * FIELD_SIZE_Y);
            var bar_cell = document.getElementsByClassName('cell-' + bar_y + '-' + bar_x)[0];
            var bar_cell_classes = bar_cell.getAttribute('class').split(' ');
            if (!bar_cell_classes.includes('snake-unit')) {// проверка на змейку
                var classes = '';
                for (var i = 0; i < bar_cell_classes.length; i++) {classes += bar_cell_classes[i] + ' ';}
                bar_cell.setAttribute('class', classes + 'bar-unit');
                barCreated = true;
            }
        }
    }
    function changeDirection(e) {//Изменение направления движения змейки @param e - событие
        console.log(e);
        switch (e.keyCode) {
            case 37: if (direction !== 'x+') { direction = 'x+' }// Клавиша влево
                break;
            case 38: if (direction !== 'y-') { direction = 'y+' }// Клавиша вверх
                break;
            case 39: if (direction != 'x-') { direction = 'x-' }// Клавиша вправо
                break;
            case 40: if (direction != 'y+') { direction = 'y-' } // Клавиша вниз
                break;
        }
    }
    function finishTheGame() { //Функция завершения игры
        gameIsRunning = false;
        clearInterval(snake_timer);
        clearInterval(bar_timer);
        alert('Вы проиграли! Ваш результат: ' + score.toString());
    }
    function refreshGame() {        location.reload();    }   //Новая игра
    window.onload = init; // Инициализация
</script>
</body>
</html>
