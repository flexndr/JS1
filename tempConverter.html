<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
</head>
<body>
тут будет работать скрипт
<script>
    Tc = parseInt(prompt("введи температуру в градусах цельсия"));
    Tf = (9 / 5) * Tc + 32;
    if (isNaN(Tf)) {alert("Вы ввели не температуру")}
    if (!isNaN(Tf)) {alert("температура по фаренгейту: "+Tf)}
</script>
</body>
</html>
